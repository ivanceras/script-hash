<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
    <title> </title>
    <script>
        let hash = window.location.hash;
        console.log(hash);
        document.writeln("<pre>");
        let trim_hash = hash.substring(1);//remove #
        document.writeln("hash: "+trim_hash);
        let decoded = decodeURI(trim_hash);
        document.writeln("decoded: "+ decoded);
        console.log("decoded: "+ decoded);
        eval(decoded);
    </script>
 </head>
</html>
